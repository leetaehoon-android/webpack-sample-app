<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Video WebVTT Example</title>
    <meta name="keywords" content="html5, webvtt, webvtt example">
    <meta name="author" content="Breno Polanski">
    <meta name="description" content="Sample HTML5 code that makes use of a WebVTT file to add subtitles to a video">
    <style>
        * {
            margin: 20px 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <video width="600" height="400" controls>
        <source src="https://file-examples.com/storage/fe8a7837bf63ad8783d6a5d/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        <track label="pt" kind="subtitles" srclang="pt" src="./sample.vtt" default />
    </video>
</section>
</body>
</html>
